<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Coming Soon Page | Frontend Mentor </title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
       <img src="images/logo.svg" alt="Ping Logo" class="ping-img">
    </header>
    <!-- Main Container -->
    <main class="main-container">
        <!-- Title Container -->
        <section class="title-container">
            <h1 class="content-title"><span>We are launching</span><span> soon!</span></h1>
            <h2 class="content-description">Subscribe and get notified</h2>
        </section>
        <!-- Email Container -->
        <div class="email-container">
            <!-- Form -->
            <form class="form">
                <input type="email" id="email-id" class="email-address" placeholder="Your email address...">
                <button type="submit" class="notify-btn">Notify Me</button>
            </form>
        </div>
        <!-- Image Container -->
        <div class="image-container">
            <img src="images/illustration-dashboard.png" alt="Illustration Dashboard" class="dashboard-img">
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <!-- Social Links -->
        <ul class="social-links">
            <li><i class="fa-brands fa-facebook-f"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
        </ul>
        <!-- Copyright -->
        <p class="copyright-ping">Â© Copyright Ping. All rights reserved.</p>
        <p class="attribution">Challenge by 
            <a href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/aratidsa/Ping-Single-Column-Coming-Soon-Page" target="_blank">Arati D'sa</a>.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
